<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Starter Pack with Bootstrap</title>
  <link rel="stylesheet" href="view/css/font-awesome.min.css">
  <link rel="stylesheet" href="view/css/bootstrap.css">
  <link rel="stylesheet" href="view/css/style.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">


</head>
<body>
<section id="drawing-app">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-6">
        <div class="card mt-3">
          <div class="card-header text-center">
            <h1>FSPaint</h1>
          </div>
        </div>
      </div>
    </div>
    <div id="inputContainer" class="row justify-content-center">
      <div class="form-group col-sm-4 justify-content-center mt-2" id="inputColor">
        <label for="inputColorField">Choose Color</label>
        <input type="color" class="form-control" list id="inputColorField" value="#ff0000">
      </div>
      <div class="form-group col-sm-4 text-center" id="inputSize">
        <label for="inputSize">Weight</label>
        <div id="circle"></div>
      </div>
      <div class="form-group col-sm-4 text-center" >
        <label for="slider">Choose Size</label>
        <div id="slider">
      </div>
    </div>
  </div>
    <div class="draw-container">
      <canvas id="paint" width="600" height="300"></canvas>
    </div>
    <div class="row text-center">
      <div class="col-sm-6 mt-3">
        <a id="deleteButton" class="btn btn-primary">ERASE</a>
      </div>

      <div class="col-sm-6  mt-3 ">
        <a id="resetButton" class="btn btn-warning">RESET</a>
      </div>
    </div>
  </div>
</section>


  <script src="view/js/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="view/js/popper.min.js"></script>
  <script src="view/js/bootstrap.min.js"></script>
  <script src="view/js/bundle.js"></script>

</body>
</html>
